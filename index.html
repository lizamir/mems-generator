<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title> üòé Mems Generator </title>
</head>

<body onload="init()">

    <div class="main-screen" onclick="toggleMenu()"></div>
    <header>
        <section class="main-header flex align-center space-between">
            <div class="logo-place">
                <img class="logo" src="img/logo.png" alt="logo"></img>
            </div>
            <nav class="header-container ">
                <ul class="main-nav clean-list flex ">
                    <li>
                        <a href="#" onclick="openGallery()" class="gallery flex align-center nav-item">Gallery</a>
                    </li>
                    <li>
                        <a href="#mems" class="memes flex align-center nav-item">Mems</a>
                    </li>
                    <li>
                        <a href="#" onclick="openAbout()" class="about flex align-center nav-item">About</a>
                    </li>
                </ul>
                <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
            </nav>
        </section>
    </header>

    <nav class="search-nav main-container flex align-center space-between">

        <div class="search flex align-center">
            <input list="search-words" class="search-input" name="search" placeholder="Search..." onkeyup="onSearchImg(this.value)">
            <datalist id="search-words">

                <option value="all"></option>
                <option value="happy"></option>
                <option value="smart"></option>
                <option value="baby"></option>
                <option value="sleep"></option>
                <option value="dog"></option>
                <option value="win"></option>
                <option value="minister"></option>
                <option value="man"></option>
                <option value="angry"></option>
            </datalist>
            <img class="icon-search" src="img/search.png">

        </div>

    </nav>


    <section class="meme-editor">
        <section class="canvas-container main-container"></section>
        <section class="editor-container flex align-center ">
            <div class="meme-text-container flex align-center">
                <input class="meme-text" id="line" type=text name="line0" placeholder="text" onkeyup="onSetText()">
            </div>
            <div class="editor-btn">
                <div class="line-one flex align-center">

                    <img src="ICONS/add.png" class="add-line btn-img" onclick="onAddLine()">
                    <img src="ICONS/trash.png" class=" btn-img" onclick="onDeleteLines()">
                    <img src="ICONS/up-down.png" class="switch btn-img" onclick="onChangeFocusLine()">

                </div>

                <div class="line-two flex align-center">
                    <img src="ICONS/inc.png" class="increase btn-img" onclick="onChangeFontSize(1)">
                    <img src="ICONS/dec.png" class="decrease btn-img" onclick="onChangeFontSize(-1)">
                    <img src="ICONS/center.png" class=" btn-img" onclick="onChangeAline('center')">
                    <img src="ICONS/left.png" class=" btn-img" onclick="onChangeAline('left')">
                    <img src="ICONS/right.png" class=" btn-img" onclick="onChangeAline('right')">

                </div>

                <div class="line-three flex align-center">
                    <button class="color btn"><input type="color" id="text-color" onchange="onChangeColor(this)"><img src="ICONS/paint.png" class=" btn-img"></button>
                    <img src="ICONS/text stroke.png" class=" btn-img" onclick="onAddLine()">
                    <img src="ICONS/up.png" class="up btn-img " onclick="onMoveLines(1)">
                    <img src="ICONS/down.jpg" class="down btn-img " onclick="onMoveLines(-1)">
                </div>

                <div class="line-four flex align-center">
                    <a class="fa fa-download font" href="#" onclick="onDownload(this)" download="my-meme"></a>
                    <i class="fa fa-share-alt font-share"></i>


                </div>
            </div>


        </section>
    </section>

    <section id="gallery" class="image-gallery  main-container"></section>

    <section id="about" class="person-container flex align-center space-between">
        <img class="person-img" src="img/liz.jpg">
        <div class="person-about flex ">
            <p class="person-name">Liz Hajaj</p>
            <p class="person-story">welcome to my meme's generator ! my name is liz , i am an alectrical engineer , and in the last year i choose to expand my knowledge and study full stuck in full time job!! this is my second project ,and i hope you enjoy it üòç </p>
        </div>
    </section>
    <footer class="main-footer flex align-center justify-center">
        <img class="logo" src="img/logo.png" alt="logo"></img>
        <p>all rights reserved 2021</p>
    </footer>

    <script src="js/meme-servise.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
